<html>
<head>
<title> Motivational Msg App by Nilam </title>
<style>
*  {   font-size:40px; font-family: TimesNewRoman;  }
h2  {   border:solid; width:70%; color:black  }
h1  {   color: white; }
body {  background-image:url("im1.JFIF");  background-size: 1200px*900px; }
</style>
<script>
function gm()
{ 
event.preventDefault();
let msg = document.getElementById("msg");
let url =  "https://api.quotable.io/quotes/random";
fetch(url)
.then(res => res.json())
.then(data => msg.innerHTML = data[0]["content"] + " -> " + data[0]["author"])
.catch(err => msg.innerHTML = "issue " + err);
}
</script>
</head>
<body>
<center>
<h1>  Motivational Msg App </h1>
<form onsubmit= "gm()">
<input type="submit" value="Get Msg" />
</form>
<h2 id="msg" />
</center>
</body>
</html>
